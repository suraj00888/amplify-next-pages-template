version: 1

backend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - npm install -g aws-cdk@latest  # Make sure CDK CLI matches the app
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - npm ci
    build:
      commands:
        - npm run build

  artifacts:
    baseDirectory: .next
    files:
      - '**/*'

  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
